{% extends 'base.html' %} {% block content %} {%load static%}
<style>

	.carousel-indicators li{
		height: 30px;
		-webkit-border-radius: 50%;
		-moz-border-radius: 50%;
		border-radius: 50%;
		background-color: rgba(37,19,18,0.8);
	}
	.carousel-indicators li.active{
		background-color: rgba(238,82,73,0.8);
	}

	@media(max-width: 767px){
		.header-page__category-title{
			display: none !important;
		}
		.filtre2{
			height: 21vh;
		}
		.col-md-12 .col-lg-5 .order-md-1 .order-lg-12{
		#map{
			max-width: 540px;
		}
		footer > h5{
			font-size: initial;
		}
		.carousel-indicators li{
			width: 50px;
			height: 50px;
		}
	}

	@media(min-width: 768px){
		.header-page__category-title{
			display: none;
		}
		h5:not(.all_territoires){
			height: 10vh;
		}
		footer > h5{
			font-size: x-small !important;
		}
	}
	@media(min-width: 992px){
		.header-page__category-title{
			display: initial;
		}
		.col-lg-9{
			font-size: smaller;
		}
		#good_date, #territoire{
			font-size: xx-small;
		}
		.navbar.navbar-expand-lg.navbar-light.bg-light a {
			font-size: x-small;
		}
		footer > h5{
			font-size: initial;
		}
	}
	@media(min-width: 1500px){
		.navbar.navbar-expand-lg.navbar-light.bg-light a {
			font-size: initial;
		}
	}
</style>
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
	<ol class="carousel-indicators">
		<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
		<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
		<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
		<li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
		<li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
		<li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
	</ol>
	<div class="container" style="margin-top:30px;">
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img class="d-block w-100" src="{%static 'img/tuto1.PNG'%}" alt="First slide">
			</div>
			<div class="carousel-item">
				<img class="d-block w-100" src="{%static 'img/tuto2.PNG'%}" alt="Second slide">
			</div>
			<div class="carousel-item">
				<img class="d-block w-100" src="{%static 'img/tuto3.PNG'%}" alt="Third slide">
			</div>
			<div class="carousel-item">
				<img class="d-block w-100" src="{%static 'img/tuto4.PNG'%}" alt="Third slide">
			</div>
			<div class="carousel-item">
				<img class="d-block w-100" src="{%static 'img/tuto5.PNG'%}" alt="Third slide">
			</div>
			<div class="carousel-item">
				<img class="d-block w-100" src="{%static 'img/tuto6.PNG'%}" alt="Third slide">
			</div>

		</div>
		<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
</div>

{% endblock content%}
