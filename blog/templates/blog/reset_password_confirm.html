{% extends 'base.html' %} {% block content %}

<style>
  form{
    width: 100%;
  }

  input{
    display: block;
    width: 100%;
    padding: .375rem .75rem;
    font-size: 1rem;
    line-height: 1.5;
    color: #495057;
    background-color: #fff;
    background-clip: padding-box;
    border: 1px solid #ced4da;
    border-radius: .25rem;
    transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
  }
  input[type="submit"], label{
    width: 100%;
  }

  input.btn-outline-danger{
    border: 1px solid #ee5249;
  }
  .btn-outline-danger:hover{
    background-color: #ee5249;
  }
</style>

<div class="container">
  <div class="row">
    <div class="col-md-6 col-12 offset-md-3">

    <form action="{% url 'reset_password_confirm' uid token %}" method="post">
      <div class="row">
        <div class="col-3">
          <div class="imgcontainer">
            <img
                    src="https://ionic.lepoles.com/wp-content/uploads/2018/03/logo_transparent_2_400x293.png"
                    width="100px;"
                    alt="Logo commons pop"/>
          </div>
        </div>
        <div class="col-9">
        <label class="text-center mt-4"><b>Nouveau mot de passe</b></label>
        </div>
      </div>

      <div class="containeur">
        <label for="">{% csrf_token %} </label>
        <label for="">{{ form_reset_confirm.as_p }}</label>
        <input type="submit" value="Envoyer" class="btn btn-outline-danger"/>
      </div>
    </form>
    </div>
  </div>
</div>

<!--</script>-->

{% endblock %}
